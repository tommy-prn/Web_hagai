<!DOCTYPE html>
<html>
    <head>

    <body>
        <div class="header">

                    <a href="https://soundcloud.com/hagaibatara" target="_blank">

            <button class="event-detail-button">

                <button class="event-see">

                    <img src="img/rela.png" alt="rela Cover Album">

                </div>    
                <div class="release-konten">
                    <img src="img/satutitik.png" alt="satutitik Cover Album">
                    <img src="img/minus.png" width="150" height="80" alt="pembatas">

                <div class="release-konten">

            <div class="video-wrap">
